<!DOCTYPE html>
<html>
<head>
    <title>Dencity Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Dencity Logo"></a>
        <ul class="navigation">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="/resources"><i class="fas fa-book"></i> Resources</a></li>
            <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
    <div class="resources-container">
        <div class="housing-plans">
            <h2>Housing Plans</h2>
            <div class="housing-grid">
                <div class="housing-card">
                    <h3>Townhouse</h3>
                    <img src="{{ url_for('static', filename='img/plan.png') }}" alt="Townhouse">
                    <p>Price: $200,000</p>
                    <p>Units: 50</p>
                </div>
                <div class="housing-card">
                    <h3>Duplex</h3>
                    <img src="{{ url_for('static', filename='img/plan.png') }}" alt="Duplex">
                    <p>Price: $250,000</p>
                    <p>Units: 30</p>
                </div>
                <div class="housing-card">
                    <h3>Triplex</h3>
                    <img src="{{ url_for('static', filename='img/plan.png') }}" alt="Triplex">
                    <p>Price: $300,000</p>
                    <p>Units: 20</p>
                </div>
            </div>
        </div>
        <div class="data-sources">
            <h2>Data Sources</h2>
            <p>List of data sources used in the project.</p>
        </div>
    </div>
</body>
</html>
