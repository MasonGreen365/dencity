<!DOCTYPE html>
<html>
<head>
    <title>Dencity Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Dencity Logo"></a>
        <ul class="navigation">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="/resources"><i class="fas fa-book"></i> Resources</a></li>
            <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="filters">
            <h2>Filters</h2>
        </div>
        <div id="map"></div>
    </div>
    <script>
        var map = L.map('map').setView([47.6062, -122.3321], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var properties = {{ properties|tojson }};
        properties.forEach(function(property) {
            L.marker([property[1], property[2]]).addTo(map)
                .bindPopup(property[3]);
        });
    </script>
</body>
</html>
